<html>
<head>
	<link rel="stylesheet" href="FormsAndInputsChallenge.css">
</head>

<body>
<div class="logo">
	<img class="AnalogSea" src="analogsea.png" alt="AnalogSeaLogo">
</div>

	<div class="sign-up">

		<div class="sign-up-text">
		Sign Up
		</div>
		<div class="sign-up-form">
		<form action="/SignUp/">
	
		<label for="email">Email</label>
			<input type="text" placeholder="Enter Email" id="email" name="email" required>

		<label for="password">Password</label>
			<input type="text" placeholder="Enter Password" id="password" name="password" required>

		
		</form>
		</div>
		<div class="sign-up-button">
			Sign Up
		</div>
	
		<div class="forgotten-password">
			<a href="/forgot-password/new">
			Forgot Password?
			</a>
		</div>
	</div>
		<div class="existing-account">
			<p>Already have an account? <a class="log-in" href="/log-in">Log in!</a></p>
		</div>

	
















</body>
















</html>
